{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container-fluid full-height d-flex vh-100 p-0">
    <div class="col-lg-6 col-12 text-white d-flex align-items-center justify-content-center">
        <div class="col-md-10">
            <h3 class="text-center">{% trans "Change Your Password" %}</h3>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
